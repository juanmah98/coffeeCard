<body>
    <div class="container">
        <div class="row text-light justify-content-center mt-5">
            <div class="col-12 text-center pb-2">
                <h3>{{entidad.nombre}}</h3>
            </div>

            <div class="col-8 col-sm-6 col-md-4">
                <div class="admin-card text-dark">
                    <p>Usuarios activos</p>
                    <h5>{{usuarios.length}}</h5>
                </div>
            </div>

            <div class="col-8 col-sm-6 col-md-4">
                <div class="admin-card text-dark">
                    <p>Tarjetas regaladas</p>
                    <h5>{{tarjetas}}</h5>
                </div>
            </div>

            <div class="col-8 col-sm-6 col-md-4">
                <div class="admin-card text-dark">
                    <p>Usuarios de este mes</p>
                    <h5>{{nuevos}}</h5>
                </div>
            </div>

            <div class="col-12 col-sm-11 col-md-9 mt-0">
                <div class="text-center">
                    <img src="../../../../assets/imagenes/image 46.png" width="150px" alt="">
                </div>
                <h4>Admins</h4>
                <!-- Campo de entrada de texto para el nuevo correo electr贸nico -->
               
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Admins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let admin of usuariosAdmin; let index = index">
                            <th scope="row">{{ index + 1 }}</th>
                            <td>{{ admin.nombre }}</td>
                            <td>{{ admin.email }}</td>
                            <td>{{ admin.admin }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="input-group mb-3">
                    <input type="text" class="form-control"  placeholder="Correo electr贸nico">
                    <div class="input-group-append mx-2">
                        <!-- Bot贸n para agregar el nuevo correo electr贸nico -->
                        <button class="btn btn-primary" type="button" >Agregar</button>
                    </div>
                </div>
            </div>

            
            

        <div class="col-12 text-center">
            <button class="btn btn-light " (click)="scan()">ESCANER</button>
        </div>
        </div>
    </div>
</body>
