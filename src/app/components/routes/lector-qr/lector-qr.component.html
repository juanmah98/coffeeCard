<body class="text-center"> <!-- Clase text-center aplicada al body para centrar todo el contenido -->
  <div class="container-fluid">
    <div class="row justify-content-center pb-3">
      <div class="col-12 pb-2 pt-3 text-light ">
        <div class="">
          <video [ngClass]="{'video':video1,'video2':video2}" #video autoplay></video>
          <canvas #canvas style="display: none;"></canvas>
          <h3 *ngIf="continueScanning==true" class="text-light">ESCANEANDO QR</h3>
          <h3 *ngIf="continueScanning==false && entidadDistinta==false" class="text-warning">ESCANEO CORRECTO</h3>
          <h3 *ngIf="continueScanning==false && entidadDistinta==true" class="text-warning">ERROR</h3>
        </div> 
      </div>
      <div class="col-12 pb-4 justify-content-center align-items-center">
        <div  *ngIf="continueScanning==false" class="text-light">                     
          <div *ngIf="entidadDistinta==false" class="pt-2">
            <h2>TARJETA</h2>
            <div class="justify-content-center align-items-center pb-4">
                <!-- <p class="fs-5 me-3">Opcion NÂ°<b>{{data_cafe.opcion}}</b></p> -->
                <span class="fs-3 pt-1">Contador <b>{{data_cafe.contador}}</b></span><br>
                <span class="fs-5">Gratis acumulados <b>{{data_cafe.cantidad_gratis}}</b></span>
            </div>
            <!-- <p>Cantidad de tarjetas gratis <b>{{data_cafe.cantidad_gratis}}</b></p> -->
            <p *ngIf="data_cafe.gratis==true">Gratis</p>
            <button *ngIf="data_cafe.gratis==false && data_cafe.contador<10" type="button" class="btn btn-warning" (click)="sumar()">Sumar +1</button>
            <button *ngIf="data_cafe.gratis==true || data_cafe.contador==10" type="button" class="btn btn-danger" (click)="sumar()">Canje gratis</button>
           
          </div>

          <div *ngIf="entidadDistinta==true" class="pt-2">
            <h2>Error de escaneo</h2>          
            <button type="button" class="btn btn-danger" (click)="reiniciarEscaneo()">Escanear</button>
          </div>
        
        </div>
      </div>
    </div>
    <div *ngIf="entidad.id=='e4180b6c-a43e-4157-86c1-3c134ede2bb8'" class="text-center mt-1">
         <button class="btn btn-light" (click)="menu()"><b>EDITAR CARTA</b><img src="../../../../assets/imagenes/cards/menus.png" width="35px" alt=""></button>
   </div> 
  </div>
</body>
