
<body class="d-flex align-items-start">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col pb-5 pt-3  d-flex justify-content-center align-items-center">
                
                <div  *ngIf="data_cafe.id!=''" class="text-light">                     

                        <div class="pt-4 text-start">
                            <h2>Datos de tarjeta</h2>
                            <p>Opcion card <b>{{data_cafe.opcion}}</b></p>
                            <p>Contador <b>{{data_cafe.contador}}</b></p>
                            <p>Cantidad de tarjetas gratis <b>{{data_cafe.cantidad_gratis}}</b></p>
                            
                            <p *ngIf="data_cafe.gratis==true">Gratis</p>
                            <button *ngIf="data_cafe.gratis==false && data_cafe.contador<10" type="button" class="btn btn-warning" (click)="sumar()">
                                Sumar +1
                              </button>
                            <button *ngIf="data_cafe.gratis==true || data_cafe.contador==10" type="button" class="btn btn-danger" (click)="sumar()">
                                Canje gratis
                              </button>
                        </div>
                  </div>
                   <div  *ngIf="data_cafe.id==''" class="justify-content-center text-center">
                        <div class="text-center">
                            <video #video autoplay></video>
                            <canvas #canvas style="display: none;"></canvas>
         
                        </div>

                        <h3 class="text-light">ESCANEANDO QR</h3>
                      
                           <!--  <button class="btn btn-light" (click)="scanQRCode()">Escanear QR</button> -->
                       
                    </div> 
              
            </div>
        </div>
    </div>
