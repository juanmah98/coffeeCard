<body class="text-center"> <!-- Clase text-center aplicada al body para centrar todo el contenido -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 pb-2 pt-3 text-light ">
        <div class="">
          <video #video autoplay></video>
          <canvas #canvas style="display: none;"></canvas>
          <h3 *ngIf="continueScanning==true" class="text-light">ESCANEANDO QR</h3>
          <h3 *ngIf="continueScanning==false" class="text-warning">ESCANEO CORRECTO</h3>
        </div> 
      </div>
      <div class="col-12 pb-4 justify-content-center align-items-center">
        <div  *ngIf="continueScanning==false" class="text-light">                     
          <div class="pt-2">
            <h2>TARJETA</h2>
            <p>Opcion NÂ°<b>{{data_cafe.opcion}}</b></p>
            <p>Contador <b>{{data_cafe.contador}}</b></p>
            <p>Cantidad de tarjetas gratis <b>{{data_cafe.cantidad_gratis}}</b></p>
            <p *ngIf="data_cafe.gratis==true">Gratis</p>
            <button *ngIf="data_cafe.gratis==false && data_cafe.contador<10" type="button" class="btn btn-warning" (click)="sumar()">
              Sumar +1
            </button>
            <button *ngIf="data_cafe.gratis==true || data_cafe.contador==10" type="button" class="btn btn-danger" (click)="sumar()">
              Canje gratis
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
