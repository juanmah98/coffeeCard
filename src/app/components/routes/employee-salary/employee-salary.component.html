<body class="container-fluid">
    

<div class="container mt-4">
    <h2>CÃ¡lculo del Pago a Empleados</h2>
    <form (ngSubmit)="calculateSalary()" #salaryForm="ngForm">
      <div *ngFor="let day of workDays; let i = index" class="form-group row">
        <label class="col-sm-2 col-form-label">{{ day }}</label>
        <div class="col-sm-4">
          <input type="time" class="form-control" [(ngModel)]="startTimes[i]" name="startTime{{i}}" required>
        </div>
        <div class="col-sm-4">
          <input type="time" class="form-control" [(ngModel)]="endTimes[i]" name="endTime{{i}}" required>
        </div>
      </div>
      
      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Minutos para comer</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" [(ngModel)]="breakMinutes" name="breakMinutes" required>
        </div>
      </div>
      
      <div class="form-group row mt-3">
        <label class="col-sm-2 col-form-label">Pago por hora</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" [(ngModel)]="hourlyRate" name="hourlyRate" required>
        </div>
      </div>
      
      <div class="form-group row mt-3">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    </form>
    
    <div *ngIf="totalHours !== null" class="mt-4">
      <h3>Total de horas trabajadas: {{ totalHours | number:'1.2-2' }}</h3>
      <h3>Total a pagar: {{ totalPay | currency }}</h3>
    </div>
  </div>
</body>
